limit_req_zone $binary_remote_addr zone=club_limit:10m rate=30r/s;

server {
    listen 80;
    listen [::]:80;
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.rationalanswer.ru;
    rewrite ^(.*) https://rationalanswer.ru$1 permanent;
}

server {
    listen 80;
    listen [::]:80;
    server_name rationalanswer.ru email.rationalanswer.ru admin.rationalanswer.ru;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name rationalanswer.ru;

    charset utf-8;
    client_max_body_size 30M;
    index index.html index.htm;

    set_real_ip_from  172.17.0.0/16;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    rewrite ^/favicon.ico$ https://rationalanswer.ru/static/images/favicon/favicon.ico;
    rewrite ^/favicon.png$ https://rationalanswer.ru/static/images/favicon/favicon-32x32.png;

    ssl_certificate /var/www/certs/pubkey.pem;
    ssl_certificate_key /var/www/certs/privkey.pem;

    location /static/ {
        root /var/www/rationalanswer.ru/frontend/;
        gzip_static on;
        expires     max;
        add_header Cache-Control "public";
    }

    location /downloads/ {
        root /var/www/rationalanswer.ru/gdpr/;
        gzip_static off;
        expires     max;
        add_header Cache-Control "public";
    }

    location /telegram/webhook/ {
        proxy_set_header "Host" $http_host;
        proxy_set_header "X-Forwarded-For" $proxy_add_x_forwarded_for;
        proxy_set_header "X-Forwarded-Proto" $scheme;
        proxy_redirect off;
        proxy_buffering off;

        proxy_pass http://127.0.0.1:8816/;
    }

    location / {
        limit_req zone=club_limit burst=50 nodelay;

        add_header "Access-Control-Allow-Origin" "*";
        add_header "Access-Control-Allow-Methods" "GET, POST, OPTIONS";
        add_header "Access-Control-Allow-Headers" "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range";
        add_header "Access-Control-Expose-Headers" "Content-Length,Content-Range";
        add_header "Strict-Transport-Security" "max-age=31536000;includeSubDomains";
        add_header "X-Content-Type-Options" "nosniff";
        add_header "Referrer-Policy" "strict-origin-when-cross-origin";
        add_header "Permissions-Policy" "accelerometer=(),camera=(),geolocation=(self 'https://rationalanswer.ru'),gyroscope=(),magnetometer=(),microphone=(),payment=(),usb=()";

        proxy_set_header "Host" $http_host;
        proxy_set_header "X-Forwarded-For" $proxy_add_x_forwarded_for;
        proxy_set_header "X-Forwarded-Proto" $scheme;
        proxy_redirect off;
        proxy_buffering off;

        proxy_pass http://127.0.0.1:8814;
    }
}
