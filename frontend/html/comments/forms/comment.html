<form action="{% url "create_comment" post.slug %}" method="post" class="form comment-form-form">
    <input type="hidden" name="post_comment_order" value="{{ comment_order }}">
    <div class="comment-form">
        <div class="comment-form-avatar">
            <div class="avatar"><img src="{{ me.get_avatar }}" alt="Аватар {{ me.full_name }}" loading="lazy" /></div>
        </div>
        <div class="comment-form-body">
            <div class="comment-form-body-text">{{ form.text }}</div>
            {% if form.text.errors %}<span class="form-errors">{{ form.full_name.errors }}</span>{% endif %}
            <span class="form-row-help form-row-help-wide">
                Можно использовать <a href="https://www.markdownguide.org/basic-syntax/" target="_blank" rel="nofollow noreferrer help">Markdown</a> и <a href="https://getemoji.com/" target="_blank" rel="nofollow noreferrer help">Emoji</a>.
                Для загрузки картинок просто перетащите их в редактор.
            </span>
        </div>
        <div class="comment-form-button">
            <button type="submit" class="button">Отправить</button>
        </div>
    </div>
</form>
